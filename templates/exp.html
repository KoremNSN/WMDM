                on_finish: function(data){
                    if (data.key_press == '89'){
                        repeat = 1
                    } else {
                        repeat = 0
                    }
                }
            }],
            timeline_variables: instimages,
            randomize_order: false
        };

        var inst_loop = {
            timeline: [instructions],
            loop_function: function(data){
                if(repeat == 1){
                    return true;
                } else {
                    return false;
                }
            }
        }

        var fixation = {
            type: 'html-keyboard-response',
            stimulus: '<div style="font-size:60px; position: absolute;  top: 400px;  left: 50%;">+</div>',
            choices: jsPsych.NO_KEYS,
            trial_duration: 1000,
        };

        var mask = {
            type: 'image-keyboard-response',
            choices: jsPsych.NO_KEYS,
            trial_duration: 2000,
            stimulus: base_path + 'mask.png',
        };

        var rest = {
            type: 'html-keyboard-response',
            stimulus: '<p class="stimulus">This is a resting slide. Press any key to continue</p>',
            choices: jsPsych.ALL_KEYS,
            trial_duration: function(){
                if (trialN % 60 == 0){
                    return undefined
                }
                else {
                    return 0
                }
            }
        }

        var prac_procedure = {
            timeline: [
                fixation,
                { // Dot array
                    type: 'image-keyboard-response',
                    choices: jsPsych.NO_KEYS,
                    trial_duration: 2000,
                    stimulus: jsPsych.timelineVariable('dots')
                },
                mask,
                { // WM response WM False
                    type: 'image-keyboard-response',
                    choices: ['uparrow', 'downarrow'],
                    stimulus: jsPsych.timelineVariable('dots_answer'),
                    trial_duration: function(){
                        if (jsPsych.timelineVariable('load', true) == 'No'){return undefined}
                        else { return 0}
                    },
                    data: {},
                    on_finish: function(data){
                        if (data.key_press == '38'){
                            if (jsPsych.timelineVariable('correct', true) == 1){wm_acc = 1}
                            else {wm_acc = 0}
                        } 
                        if (data.key_press == '40') {
                            if (jsPsych.timelineVariable('correct', true) == 0){wm_acc = 1}
                            else{wm_acc = 0}
                        }
                    }
                },
                { // DM
                    type: 'image-keyboard-response',
                    choices: ['leftarrow', 'rightarrow'],
                    stimulus: jsPsych.timelineVariable('DM_bank'),
                    data: {},
                    on_finish: function(data){
                        trialN = trialN + 1;
                        if (data.key_press == '37'){
                            trail_points = 5
                        }
                        else {
                            var luck = Math.floor(Math.random() * 100) + 1;
                            data.luck = luck;
                            if (luck < jsPsych.timelineVariable('risk', true)){
                                trail_points = parseInt(jsPsych.timelineVariable('amount', true))
                            }
                            else {
                                trail_points = 0
                            }
                        }
                    }
                },
                { // WM response WM True
                    type: 'image-keyboard-response',
                    choices: ['uparrow', 'downarrow'],
                    stimulus: jsPsych.timelineVariable('dots_answer'),
                    trial_duration: function(){
                        if (jsPsych.timelineVariable('load', true) == 'Yes'){return undefined}
                        else { return 0}
                    },
                    data: {},
                    on_finish: function(data){
                        if (data.key_press == '38'){
                            if (jsPsych.timelineVariable('correct', true) == 1){wm_acc = 1}
                            else {wm_acc = 0}
                        } 
                        if (data.key_press == '40') {
                            if (jsPsych.timelineVariable('correct', true) == 0){wm_acc = 1}
                            else{wm_acc = 0}
                        }
                    }
                },
                { // Feedback
                    type: 'html-keyboard-response',
                    choices: jsPsych.NO_KEYS,
                    trial_duration: 2000,
                    stimulus: function(){
                        if (wm_acc == 1) {
                            return ('<div style="font-size:60px; position: absolute;  top: 400px; left: 40%;"<p>Correct!</p> <p>you recieved: ' + trail_points + '</p></div>')
                        } else {
                            return ('<div style="font-size:60px; position: absolute;  top: 400px; left: 40%;"><p>Incorrect</p> <p>Better luck next time</p></div>')
                        }
                    },
                }
            ],
            timeline_variables: prac_list,
            randomize_order: true
        }

        var prac_end = {
            type: 'image-keyboard-response',
            stimulus: base_path + 'inst/WMDM_pracEnd.png',
            data: {},
            on_finish: function(data){
                if (data.key_press == '89'){
                    repeat = 1
                } else {
                    repeat = 0
                }
            }
        };

        var prac_loop = {
            timeline: [prac_procedure, prac_end],
            loop_function: function(data){
                if(repeat == 1){
                    return true;
                } else {
                    return false;
                }
            }
        }

        var trials_procedure = {
            timeline: [
                fixation,
                { // dots array
                    type: 'image-keyboard-response',
                    choices: jsPsych.NO_KEYS,
                    trial_duration: 2000,
                    stimulus: jsPsych.timelineVariable('dots')
                },
                mask,
                { // WM response WM False
                    type: 'image-keyboard-response',
                    choices: ['uparrow', 'downarrow'],
                    stimulus: jsPsych.timelineVariable('dots_answer'),
                    trial_duration: function(){
                        if (jsPsych.timelineVariable('load', true) == 'No'){return undefined}
                        else { return 0}
                    },
                    data: {},
                    on_finish: function(data){
                        if (data.key_press == '38'){
                            if (jsPsych.timelineVariable('correct', true) == 1){wm_acc = 1}
                            else {wm_acc = 0}
                        } 
                        if (data.key_press == '40'){
                            if (jsPsych.timelineVariable('correct', true) == 0){wm_acc = 1}
                            else{wm_acc = 0}
                        }
                    }
                },
                { // DM
                    type: 'image-keyboard-response',
                    choices: ['leftarrow', 'rightarrow'],
                    stimulus: jsPsych.timelineVariable('DM_bank'),
                    data: {},
                    on_finish: function(data){
                        trialN = trialN + 1;
                        if (data.key_press == '37'){
                            trail_points = 5
                        }
                        else {
                            var luck = Math.floor(Math.random() * 100) + 1;
                            data.luck = luck;
                            if (luck < jsPsych.timelineVariable('risk', true)){
                                trail_points = parseInt(jsPsych.timelineVariable('amount', true))
                            }
                            else {
                                trail_points = 0
                            }
                        }
                    }
                },
                { // WM response WM True
                    type: 'image-keyboard-response',
                    choices: ['uparrow', 'downarrow'],
                    stimulus: jsPsych.timelineVariable('dots_answer'),
                    trial_duration: function(){
                        if (jsPsych.timelineVariable('load', true) == 'Yes'){return undefined}
                        else { return 0}
                    },
                    data: {},
                    on_finish: function(data){
                        if (data.key_press == '38'){
                            if (jsPsych.timelineVariable('correct', true) == 1){wm_acc = 1}
                            else {wm_acc = 0}
                        } 
                        if (data.key_press == '40') {
                            if (jsPsych.timelineVariable('correct', true) == 0){wm_acc = 1}
                            else{wm_acc = 0}
                        }
                    }
                },
                { // Calc points
                    type: 'html-keyboard-response',
                    choices: jsPsych.NO_KEYS,
                    trial_duration: 0,
                    stimulus:'',
                    on_finish: function(data){
                        if (wm_acc == 1){
                                points = points + trail_points
                            }
                        trialN = trialN + 1;
                        data.wm_acc = wm_acc
                        data.points = points;
                        $('#scoreNum').text(points.toString());
                    }
                },
                { // Feedback
                    type: 'html-keyboard-response',
                    choices: jsPsych.NO_KEYS,
                    trial_duration: 2000,
                    stimulus: function(){
                        if (wm_acc == 1) {
                            return ('<div style="font-size:60px; position: absolute;  top: 400px; left: 40%;"<p>Correct!</p> <p>you recieved: ' + trail_points + '</p></div>')
                        } else {
                            return ('<div style="font-size:60px; position: absolute;  top: 400px; left: 40%;"><p>Incorrect</p></div>')
                        }
                    },
                },
                rest
            ],
            timeline_variables: trial_list,
            randomize_order: true
        }

        var age = {
		    type: 'survey-text',
		    questions: [
                {prompt: "How old are you?", rows: 1, columns: 10},
                {prompt: "What so you think this experiment tested?", rows: 5, columns:100},
                {prompt: "On a scale of 1 to 10, with 1 the lowest and 10 the highest, how much did you enjoy the experiment?", rows: 1, columns: 10}
            ],
	    }

        var demographic = {
            type: 'survey-multi-choice',
            questions:[
                {prompt: 'Are you?', name: 'gender', options: ['Male', 'Female', 'Other/prefer not to answer'], required: true},
                {prompt: 'Please specify the highest level of education you completed.', name: 'education', options: edu_s, required: true},
                {prompt: 'What is your annual household income?', name: 'income', options: income_s, required: true},
                {prompt: 'Are you Hispanic or Latino?', name: 'ethnicity', options: ['Yse', 'No', 'prefer not to answer'], required: true},
                {prompt: 'What is your race', name: 'race', options: race_s, required: true},
            ]
        };

        var goodbye = {
            type: 'html-keyboard-response',
            stimulus: function(){
                var message = 
                '<p class="stimulus">Thank you for your participation</p>' +
                '<p class="stimulus">You have won' + points + ' points!!!</p>' +
                '<p class="stimulus">Thanks for your participation!\n\n</p>' +
                '<p class="stimulus">Press any key to complete the experiment</p>';

                return message;
            },
            choices: jsPsych.ALL_KEYS 

        }
        
        var stract = [];
        
        /* exp start */

        /* define experiment structure */
        stract.push(inst_loop);
        
        stract.push(cursor_off, prac_loop);

        stract.push(trials_procedure);        

        stract.push(cursor_on, age, demographic);

        stract.push(goodbye);

        /* start the experiment */

        jsPsych.init({
            preload_images: images,
            timeline: stract,
            display_element: 'jspsych-target',
            experiment_structure: stract,
            on_finish: function() {
                psiturk.saveData({
                    success: function() { psiturk.completeHIT(); }
               });
            },
            on_data_update: function(data) {
                psiturk.recordTrialData(data);
            }
        });

    </script>

</html>
